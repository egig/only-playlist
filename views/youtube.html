<!DOCTYPE html>
<html>
  <head>
    <title>Playlists</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            playlist kece
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
              {% for pl in playlists %}
                <li><a href="/youtube/{{ pl.name }}">{{ pl.name }}</a></li>
              {% endfor %}
            </ul>
          </div>
          <div class="col-md-9">
            <div style="background: #333; text-align: center;">
              <div id="player"></div>
            </div>
            <form id="add_track_form">
              <label>Add Youtube URL</label>
              <input class="form-control" id="yt_url" type="text">
              <button class="btn btn-primary">Add</button>
            </form>

            <ol id="playlist" class="media-list">
              {% for t in tracks %}
              <li class="media">
                <div class="media-left">
                  <a href="#">
                    <img height="40px"  class="media-object" src="{{ t.thumbnail_url }}">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading"><a class="track" data-id="{{ t.video_id }}" href="javascript:;">{{ t.title }}</a></h4>
                  ...
                </div>
              </li>
              {% endfor %}
            </ol>

          </div>
        </div>
      </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('yttrack.played', function(video_id){
        player.loadVideoById(video_id);
        player.playVideo();
      });

      socket.on('ytplaylist.updated', function(video, plid) {
          $(playlist).append('<li><a class="track" data-id="'+video.id+'" href="javascript:;"><img src="'+video.snippet.thumbnails.medium.url+'">'+video.snippet.title+'</a></li>');
      });

      // 2. This code loads the IFrame Player API code asynchronously.
      $(add_track_form).on('submit', function(e) {
        e.preventDefault();
        var url = $(yt_url).val();
        var video_id = get_vid(url);

        $.getJSON("https://www.googleapis.com/youtube/v3/videos?part=snippet&id="+video_id+"&key={{ api_key }}",
        function(data){
          socket.emit('ytplaylist.updated', data.items[0], {{ playlist_id }});
        });
      });

      $(document).on('click', 'a.track', function(e) {
        e.preventDefault();
        var video_id = $(this).data('id');
        socket.emit('yttrack.played', video_id);
      });

      function get_vid(url) {
        var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
        if (match && match[2].length == 11) {
          return match[2];
        } else {
          //error
        }
      }

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: '',
          events: {
            //'onReady': onPlayerReady,
            //'onStateChange': onPlayerStateChange
          }
        });
      }

    </script>
  </body>
</html>
